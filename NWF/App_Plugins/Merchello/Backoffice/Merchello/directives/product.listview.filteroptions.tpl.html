<div class="listview-filteroptions">

    <h4><localize key="merchelloSettings_listViewSearchOptionsTitle">List Search Options</localize></h4>

    <h5><localize key="merchelloSettings_listViewSearchOptionsSubTitle">Fields include in filter</localize></h5>
    <div class="control-group row-fluid">
        <label class="label-checkbox"><input name="name" type="checkbox" data-ng-model="name.selected" disabled> <span>{{name.title}}</span></label>
        <label class="label-checkbox"><input name="sku" type="checkbox" data-ng-model="sku.selected"> <span>{{sku.title}}</span></label>
    </div>
    <div class="control-group form-group" data-ng-show="hasManufacturers">
        <label for="manufacturers"><localize key="merchelloVariant_manufacturer">Manufacturer</label>
        <select data-ng-model="manufacturer.selected" data-ng-options="item for item in manufacturer.input.values">
            <option value=""><localize key="merchelloVariant_allManufacturers">All Manufacturers</option>
        </select>
    </div>

</div>
